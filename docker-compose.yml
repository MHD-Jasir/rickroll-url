version: '3.8'

services:
  fliplink:
    build: .
    ports:
      - "5555:5555"
    environment:
      - NODE_ENV=production
      - PORT=5555
    volumes:
      # Mount storage directory for persistent data
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5555/api/stats', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fliplink
    restart: unless-stopped
    profiles:
      - production